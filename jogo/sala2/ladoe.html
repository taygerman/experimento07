<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    
    <div id="merda">
        <img src="mesa" alt="" id="mesa" onclick="acessar()">
    </div>
    <script>
        let merda = document.getElementById('merda')
        let graficos = true//de alguma forma eu vou receber isso do outro arquivo
        let mesa = document.getElementById('mesa')



        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape" && mesa.src.includes("mesaperto.png")) {
                mesa.src = "../img/mesalonge.png";

                merda.style.width = '0px'; // temporario arrumo quando mexer com as imagens
                merda.style.height = '0px'; // temporario arrumo quando mexer com as imagens

                merda.style.display = 'none'; // Use 'none' se desejar esconder o elemento

                merda.style.marginLeft = 'px';// temporario arrumo quando mexer com as imagens
                merda.style.marginBottom = 'px';// temporario arrumo quando mexer com as imagens
            }
        });
        
        document.addEventListener('keydown', function(event) {if (event.key === "ArrowRight") {window.location.href = "centro.html";}});

        function acessar() {
            if (mesa.src.includes("mesalonge.png"))
               {
                merda.style.width = '1000px' // temporario arrumo quando mexer com as imagens
                merda.style.height = '1000px' // temporario arrumo quando mexer com as imagens

                merda.style.display = 'flex';
                merda.style.justifyContent = 'center';
                merda.style.alignItems = 'center';

                merda.style.marginLeft = '0';
                merda.style.marginBottom = '0'

                if (graficos == true) {
                    mesa.src = "../img/grafico.png";
                }
                mesa.src = "../img/mesaperto.png";

                alert("aperte esc para sair")
               }
            }


    </script>

</body>
</html>
