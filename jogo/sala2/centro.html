<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div>
        <img src="" alt="" id="porta" onclick="p()">
    </div>
    
    <script>

        let senha = [653];// pode ser que eu mude nÃ£o do achando os graficos
        let porta = document.getElementById("porta");

        document.addEventListener('keydown',(event) => {
            if (event.key === "Escape" && porta.includes("perto.png")) {
                porta.src = "../img/longe.png";

                porta.style.width = '0px'; // temporario arrumo quando mexer com as imagens
                porta.style.height = '0px'; // temporario arrumo quando mexer com as imagens

                porta.style.display = 'none'; // Use 'none' se desejar esconder o elemento

                porta.style.marginLeft = 'px';// temporario arrumo quando mexer com as imagens
                porta.style.marginBottom = 'px';// temporario arrumo quando mexer com as imagens

                alert("aperte esc para sair")
            }});

        document.addEventListener('keydown', function(event) {if (event.key === "ArrowLeft") {window.location.href = "ladoe.html";}});
        document.addEventListener('keydown', function(event) {if (event.key === "ArrowRight") {window.location.href = "ladod.html";}});



        function p() {
             if (porta.src.includes("longe.png")){
                porta.src = "../img/perto.png";

                porta.style.width = '1000px' // temporario arrumo quando mexer com as imagens
                porta.style.height = '1000px' // temporario arrumo quando mexer com as imagens

                porta.style.display = 'flex';
                porta.style.justifyContent = 'center';
                porta.style.alignItems = 'center';

                porta.style.marginLeft = 'px';
                porta.style.marginBottom = 'px';

                let tensen = prompt("digite a senha")
                if (senha.includes(parseInt(tensen))) {window.location.href = "../final.html"}
                else{alert("errado") }
               }
        
            }
            
           
            
    </script>
